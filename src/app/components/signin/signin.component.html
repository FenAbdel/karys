<main>
    <form [formGroup]="form">
        <mat-form-field >
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="Ex. pat@example.com" formControlName="email">
            <mat-error *ngIf = "form.get('email')!.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf = "form.get('email')!.hasError('email')">Email is invalid</mat-error>

         
        </mat-form-field>
        <mat-form-field >
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf = "form.get('password')!.hasError('required')">Password is required</mat-error>

          </mat-form-field>
          <button mat-button  [disabled]="!form.get('email')!.valid" 
            test-id="recover-password-button" >
            Oublie Mot de passe
            </button>
          <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login()" test-id="login-button"
            *ngIf="!isLoggingIn">
            Sign In
        </button>
          <button mat-raised-button color="primary" *ngIf="isLoggingIn" test-id="login-loader"><mat-spinner color="accent" diameter="20"></mat-spinner></button>
          <button mat-stroked-button color="primary">Sign Up</button>
      </form>
</main>
